{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Soul Winning Believers Church official website."
    />
    <meta name="author" content="NerdVille" />
    <link
      rel="icon"
      href="{% static 'assets/imgs/logo.png' %}"
      type="image/icon type"
    />

    <title>{% block title %} {% endblock %}</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="..."
    />

    <!-- font icons -->
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/themify-icons/css/themify-icons.css' %}"
    />

    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/animate/animate.css' %}"
    />

    <link rel="stylesheet" href="{% static 'assets/css/swbc.css' %}" />
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <!-- Navbar -->
    <nav
      class="custom-navbar navbar navbar-expand-lg navbar-dark fixed-top"
      id="main-nav"
      data-spy="affix"
      data-offset-top="10"
    >
      <button
        class="navbar-toggler"
        id="menu-toggle"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.path != '/' %}disabled{% endif %}"
              href="#about"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.path != '/' %}disabled{% endif %}"
              href="#gallery"
              >Gallery</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.path != '/' %}disabled{% endif %}"
              href="#services"
              >Services<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            {% if request.path == '/' %}
            <a class="nav-link" href="#events">Events</a>
            {% else %}
            <a class="nav-link" href="/newsevents">Events</a>
            {% endif %}
          </li>
        </ul>
        <a class="navbar-brand m-auto" href="/">
          <img
            src="{% static 'assets/imgs/logo.png' %}"
            class="brand-img"
            alt="SWBC logo"
          />
          <span class="brand-txt">SWBC</span>
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link {% if request.path != '/' %}disabled{% endif %}"
              href="#contact"
              >Contact</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/books">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/devotionals">Devotionals</a>
          </li>
          <li class="nav-item">
            <a href="/sermons" class="nav-link">Sermons</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <!-- page footer  -->
    <div class="bg-dark text-light text-center border-top wow fadeIn" style="padding: 30px 0;">
      <p class="mb-0">
        <span class="text-muted small">
          &copy; <script>document.write(new Date().getFullYear());</script> â€” A product by Videti Labs.
        </span>
      </p>
    </div>
    <!-- end of page footer -->

    <!-- core  -->
    <script src="{% static 'assets/vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'assets/vendors/bootstrap/bootstrap.bundle.js' %}"></script>

    <!-- Bootstrap Bundle with Popper.js and Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="..."
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="..."
    ></script>

    <!-- bootstrap affix -->
    <script src="{% static 'assets/vendors/bootstrap/bootstrap.affix.js' %}"></script>

    <!-- js files -->
    <script src="{% static 'assets/vendors/wow/wow.js' %}"></script>
    <script src="{% static 'assets/js/swbc.js' %}"></script>
    
    <!-- Paystack Configuration -->
    <script>
      window.PAYSTACK_PUBLIC_KEY = '{{ PAYSTACK_PUBLIC_KEY|default:"pk_test_244916c0bd11624711bdab398418c05413687296" }}';
    </script>
    <script src="{% static 'assets/js/paystack.js' %}"></script>

    <!-- Paystack Script -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
  </body>
</html>
