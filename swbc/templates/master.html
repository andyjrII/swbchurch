{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Soul Winning Believers Church landing page."
    />
    <meta name="author" content="NerdVille" />
    <link
      rel="icon"
      href="{% static 'assets/imgs/logo.png' %}"
      type="image/icon type"
    />

    <title>{% block title %} {% endblock %}</title>

    <!-- font icons -->
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/themify-icons/css/themify-icons.css' %}"
    />

    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/animate/animate.css' %}"
    />

    <link rel="stylesheet" href="{% static 'assets/css/swbc.css' %}" />
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <!-- Navbar -->
    <nav
      class="custom-navbar navbar navbar-expand-lg navbar-dark fixed-top"
      data-spy="affix"
      data-offset-top="10"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#donations">Donations</a>
          </li>
        </ul>
        <a class="navbar-brand m-auto" href="#">
          <img
            src="{% static 'assets/imgs/logo.png' %}"
            class="brand-img"
            alt="SWBC logo"
          />
          <span class="brand-txt">SWBC</span>
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#services"
              >Services<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#newsevents">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact Us</a>
          </li>
          <li class="nav-item">
            <a href="/sermons" class="btn btn-primary ml-xl-4">Sermons</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <div class="bg-dark text-light text-center border-top wow fadeIn">
      <p class="mb-0 py-3 text-muted small">
        &copy; Copyright
        <script>
          document.write(new Date().getFullYear());
        </script>
        Made By
        <a href="https://www.facebook.com/asjames3">
          <img
            src="{% static 'assets/imgs/nerdified.png' %}"
            alt="Nerdified"
            id="nerdified"
          />
        </a>
      </p>
    </div>
    <!-- end of page footer -->

    <!-- core  -->
    <script src="{% static 'assets/vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'assets/vendors/bootstrap/bootstrap.bundle.js' %}"></script>

    <!-- bootstrap affix -->
    <script src="{% static 'assets/vendors/bootstrap/bootstrap.affix.js' %}"></script>

    <!-- wow.js -->
    <script src="{% static 'assets/vendors/wow/wow.js' %}"></script>

    <!-- SWBC js -->
    <script src="{% static 'assets/js/swbc.js' %}"></script>
  </body>
</html>
